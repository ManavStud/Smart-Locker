<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker</title>
    <style>
	* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: #1E1E1E;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #1E1E1E;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-list {
            list-style: none;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            color: white;
        }

        .chat-item:hover {
            background-color: #e6e6e6;
            color: black;
        }

        .chat-item strong {
            display: block;
            font-size: 16px;
        }

        .chat-item small {
            display: block;
            color: gray;
            font-size: 12px;
        }

        /* Add User Button */
        .add-user {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            color: white;
            background-color: blue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            font-size: 24px;
        }

        .add-user:hover {
            background-color: darkblue;
        }

        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #1E1E1E;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            background-color: #ece5dd;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.sent {
            text-align: right;
        }

        .message p {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .message.sent p {
            background-color: #dcf8c6;
        }

        .chat-footer {
            padding: 10px;
            background-color: #1E1E1E;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .chat-footer button {
            background-color: blue;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* File Upload Section */
        .file-upload-section {
            flex: 1;
            padding: 20px;
            background-color: #1E1E1E;
            display: none;
        }

        .file-upload-section.active {
            display: block;
        }
        .file-upload-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        .title {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .file-upload-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .file-upload-body {
            display: flex;
            padding: 10px;
        }
        
        .expiry-controls {
            width: 50%;
            padding-right: 10px;
            border-right: 1px solid #ccc;
        }

        .expiry-checkbox {
            margin-bottom: 10px;
        }

        .expiry-options {
            display: none;
            margin-top: 10px;
        }

        .algorithms-section {
            width: 50%;
            padding-left: 10px;
        }

        .algorithms-list {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 150px;
        }

        .algorithm-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .algorithm-item label {
            margin-right: 10px;
            font-weight: bold;
        }

        .algorithm-item select,
        .algorithm-item input {
            padding: 5px;
            margin-right: 10px;
        }

        .algorithm-password {
            flex: 1;
            padding: 5px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                Smart Locker
            </div>
            <ul class="chat-list" id="chatList">
                <li class="chat-item" id="john-doe" onclick="loadChat('John Doe', johnDoeMessages)">
                    <strong>John Doe</strong>
                    <small>File 1</small>
                </li>
                <li class="chat-item" id="jane-smith" onclick="loadChat('Jane Smith', janeSmithMessages)">
                    <strong>Jane Smith</strong>
                    <small>File 10</small>
                </li>
                <li class="chat-item" id="mark-johnson" onclick="loadChat('Mark Johnson', markJohnsonMessages)">
                    <strong>Mark Johnson</strong>
                    <small>File 20</small>
                </li>
            </ul>
            
            <!-- Add User Button -->
            <div class="add-user" onclick="addNewUser()">+</div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header" id="chatHeader">
                <!-- Empty header on load -->
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Empty chat on load -->
            </div>

            <!-- File Upload Section -->
            <div class="file-upload-section" id="fileUploadSection">
                <div class="file-upload-container">
        <div class="title">File Upload</div>

        <div class="file-upload-header">
            <div>
            <label style="color: white">Please select a file <br> 
                <input type="file" id="file" onchange="enableLayerCount()">
            </div>
            <div>
            <label style="color: white">No of Layers <br> 
                <input type="number" id="layerCount" placeholder="1" oninput="generateAlgorithmFields()" disabled>
            </div>
        </div>

        <div class="file-upload-body">
            <div class="expiry-controls">
                <h3 style="color: white">Expiry Controls</h3>
                <label class="expiry-checkbox">
                    <input style="color: white" type="checkbox" id="expiryCheckbox" onclick="toggleExpiryOptions()" disabled> Add Expiry
                </label>
                <div class="expiry-options" id="expiryOptions">
                    <label style="color: white">From:</label>
                    <input type="date" disabled><input type="time" disabled>
                    <br><br>
                    <label style="color: white">To:</label>
                    <input type="date" disabled><input type="time" disabled>
                    <br><br>
                    <label style="color: white">Or</label>
                    <br><br>
                    <label style="color: white">Number of times file can be opened:</label>
                    <input type="number" placeholder="1" disabled>
                </div>
            </div>

            <div class="algorithms-section">
                <h3 style="color: white">Algorithms</h3>
                <div class="algorithms-list" id="algorithmsList">
                    <!-- Algorithm selection fields will be generated here -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button>Cancel</button>
            <button>Upload</button>
        </div>
    </div>
            </div>

            <!-- Chat Footer -->
            <div class="chat-footer">
                <input type="text" placeholder="Type a message...">
                <span class="attachment-btn" onclick="openUploadSection()">Attach</span>
                <button>Send</button>
            </div>
        </div>
    </div>

    <script>
	const johnDoeMessages = [
            { type: 'received', text: 'File 1 - Expires on xx/xx/xx' },
            { type: 'sent', text: 'File 2' },
            { type: 'received', text: 'File 3' }
        ];

        const janeSmithMessages = [
            { type: 'received', text: 'File 10 - Expires on xx/xx/xx' },
            { type: 'sent', text: 'File 11' }
        ];

        const markJohnsonMessages = [
            { type: 'received', text: 'File 20 - Expires on xx/xx/xx' },
            { type: 'sent', text: 'File 21' },
            { type: 'received', text: 'File 22' }
        ];
        function openUploadSection() {
            document.querySelector('.chat-messages').style.display = 'none';
            document.getElementById('fileUploadSection').classList.add('active');
        }
	function loadChat(userName, messages) {
            // Update chat header
            document.getElementById('chatHeader').textContent = userName;

            // Enable the chat footer
            document.querySelector('.chat-footer input').disabled = false;
            document.querySelector('.chat-footer button').disabled = false;

            // Clear existing messages
            const chatMessagesElement = document.getElementById('chatMessages');
            chatMessagesElement.innerHTML = '';

            // Load new messages
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (message.type === 'sent') {
                    messageDiv.classList.add('sent');
                }
                const messageText = document.createElement('p');
                messageText.textContent = message.text;
                messageDiv.appendChild(messageText);
                chatMessagesElement.appendChild(messageDiv);
            });
        }

        function closeUploadSection() {
            document.querySelector('.chat-messages').style.display = 'block';
            document.getElementById('fileUploadSection').classList.remove('active');
        }

        // Expiry Popup
        document.getElementById('expiry-checkbox').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('expiryPopup').style.display = 'flex';
            }
        });

        function closeExpiryPopup() {
            document.getElementById('expiryPopup').style.display = 'none';
        }

        // Encryption Popup
        document.getElementById('openEncryptionPopup').addEventListener('click', function() {
            document.getElementById('encryptionPopup').style.display = 'flex';
        });

        function closeEncryptionPopup() {
            document.getElementById('encryptionPopup').style.display = 'none';
        }

        // Drag and Drop for encryption algorithms
        const encryptionItems = document.querySelectorAll('.encryption-item');
        const dropArea = document.querySelector('.drop-area');

        encryptionItems.forEach(item => {
            item.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text', e.target.textContent);
            });
        });

        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text');
            const newAlgo = document.createElement('div');
            newAlgo.textContent = data;
            newAlgo.classList.add('encryption-item');
            dropArea.appendChild(newAlgo);
        });

        // Add New User Functionality
        function addNewUser() {
            const userName = prompt("Enter the name of the new user:");
            if (userName) {
                const newUserItem = document.createElement('li');
                newUserItem.classList.add('chat-item');
                newUserItem.innerHTML = `<strong>${userName}</strong><small>No files yet</small>`;
                document.getElementById('chatList').appendChild(newUserItem);
            }
        }
        // Step 1: Enable the layer count input when a file is selected
        function enableLayerCount() {
            document.getElementById('layerCount').disabled = false;
        }

        // Step 2: Enable algorithms selection fields based on layer count input
        function generateAlgorithmFields() {
            const algorithmsList = document.getElementById('algorithmsList');
            const layerCount = parseInt(document.getElementById('layerCount').value) || 1;
            
            // Enable expiry checkbox after setting layers
            document.getElementById('expiryCheckbox').disabled = false;

            // Clear existing fields
            algorithmsList.innerHTML = '';

            // Create fields based on layer count
            for (let i = 1; i <= layerCount; i++) {
                const algorithmItem = document.createElement('div');
                algorithmItem.className = 'algorithm-item';
                algorithmItem.innerHTML = `
                    <label>${i})</label>
                    <select>
                        <option>Select Algorithm</option>
                        <option>AES</option>
                        <option>DES</option>
                        <option>RSA</option>
                        <option>SHA-256</option>
                        <option>Blowfish</option>
                        <option>Twofish</option>
                        <option>MD5</option>
                    </select>
                    <input type="password" class="algorithm-password" placeholder="Password">
                `;
                algorithmsList.appendChild(algorithmItem);
            }
        }

        // Toggle expiry options visibility based on checkbox state
        function toggleExpiryOptions() {
            const expiryOptions = document.getElementById('expiryOptions');
            const isEnabled = document.getElementById('expiryCheckbox').checked;

            // Enable or disable date and time fields based on checkbox state
            expiryOptions.querySelectorAll('input').forEach(input => {
                input.disabled = !isEnabled;
            });

            expiryOptions.style.display = isEnabled ? 'block' : 'none';
        }

        // Initialize with fields and controls disabled
        document.getElementById('layerCount').disabled = true;
        document.getElementById('expiryCheckbox').disabled = true;
        document.querySelectorAll('#expiryOptions input').forEach(input => input.disabled = true);
    </script>
</body>
</html>
