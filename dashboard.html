<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #111;
    color: #fff;
  }

  /* Header Styling */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #1e1e2e;
  }

  .nav {
    display: flex;
    font-size: larger;
    gap: 15px;
    background-color: #000;
    border-radius: 50%;
  }

  .nav a {
    text-decoration: none;
    color: #bbb;
    font-size: 1em;
    padding: 5px 10px;
  }

  .nav a.active {
    background-color: #00c8ff;
    border-radius: 50%;
    color: #000;
  }

  .search-user {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .search-bar {
    background: #333;
    border: none;
    padding: 5px 10px;
    color: #fff;
    border-radius: 5px;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-info span {
    font-size: 0.9em;
  }
    
  .popup {
    display: none;
    position: fixed;
    top: 100px;
    right: 20px;
    width: 200px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    background-image: linear-gradient(#F4A07B, #305ED4);
    color: white;
  }

  .photo-container {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 100px;
    margin-bottom: 15px;
    border-radius: 50%;
    overflow: hidden;
  }

  .popup img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .edit-icon {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    opacity: 0;
    transition: opacity 0.3s ease;
    cursor: pointer;
  }

  .photo-container:hover .edit-icon {
      opacity: 1;
  }

  .popup h2 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
  }

  .popup p {
    margin: 5px 0;
    color: white;
    opacity: 0.62;
  }

  .popup .close-btn {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 14px;
    color: white;
    background-color: #ff4444;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .popup .close-btn:hover {
    background-color: #cc0000;
  }

    /* Main Content */
  .main-container {
    padding: 20px;
  }

  .title {
    font-size: 2em;
    margin-bottom: 10px;
    display: inline-block;
  }

  .subtitle {
    font-size: 1em;
    margin-bottom: 10px;
    display: inline-block;
    margin-left: 10px;
    color: rgba(255, 255, 255, 0.5);
  }

  .tabs {
    display: flex;
    gap: 20px;
    margin: 20px;
  }

  .tabs button {
    background: none;
    border: none;
    color: #888;
    cursor: pointer;
    font-size: 1em;
  }

  .tabs button.active {
    border-bottom: 2px solid #00c8ff;
    color: #fff;
  }

  .cards1 {
    width: auto;
    display: flex;
    gap: 20px;
    margin: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 10px;
    white-space: nowrap;
  }

  .cards1::-webkit-scrollbar {
    height: 8px;
  }

  .cards1::-webkit-scrollbar-thumb {
    background: #888; 
    border-radius: 4px;
  }

  .cards1::-webkit-scrollbar-thumb:hover {
    background: #555; /* Color when hovered */
  }

  .cards1::-webkit-scrollbar-track {
    background: #222; /* Background color of the scrollbar track */
  }

  .card1 {
    flex: 0 0 auto;
    width: 150px;
    height: 150px;
    background: rgba(63, 70, 84, 0.5);
    border-radius: 15px;
  }

  .cards2 {
    display: flex;
    gap: 20px;
    margin: 20px;
  }

  .card2 {
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom, #ff9d76, #6ea8ff);
    border-radius: 15px;
  }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo"><img style="height: 35px;" src="logo.png" alt="logo"></div>
    <div class="nav">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Chat</a>
    </div>

    <div class="search-user">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
      <div class="user-info">
        <span>John Locke</span>
        <img onclick="showPopup()" src="https://cdn-icons-png.flaticon.com/512/219/219970.png" style="width: 30px; height: 30px;" alt="User Photo">
        <button class="btn btn-info" type="button"><span class="material-icons">logout</span></button>
      </div>
    </div>
  </div>

  <!--profile prompt-->
  <div class="popup" id="popup">
        <div class="photo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219970.png" alt="User Photo">
            <div class="edit-icon">ðŸ–‰</div>
        </div>
        <h2>John Locke</h2>
        <p>c8acs09ckl <a href="url" style="color: white;font-size: 14px ;">Copy</a></p>
        <p>Member Since:</p>
        <p>September, 2024</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

  <!-- Main Content -->
    <div class="main-container">
        <div class="title">Smart Locker</div>
        <div class="subtitle">Share File</div>
        <div class="subtitle">New Chat</div>

        <div class="cards1">
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
        </div>

        <h2>Expiring Soon</h2>
        <div class="cards1">
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
        </div>
    </div>

    <div class="tabs">
      <button class="active">Files</button>
      <button>Shared</button>
      <button>Received</button>
    </div>
    <div class="cards2">
      <div class="card2"></div>
      <div class="card2"></div>
      <div class="card2"></div>
    </div>
  </div>
</body>

<script>
  function showPopup() {
  const popup = document.getElementById('popup');
  const cards1 = document.querySelector('.cards1');
  popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
  if (popup.style.display === 'block') {
    const popupWidth = popup.offsetWidth;
    cards1.style.width = `calc(100% - (${popupWidth}px + 40px))`;
  } else {
    cards1.style.width = 'auto';
  }
}

  function closePopup() {
    const popup = document.getElementById('popup');
    const cards1 = document.querySelector('.cards1');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    if (popup.style.display === 'block') {
        const popupWidth = popup.offsetWidth;
        cards1.style.width = `calc(100% - (${popupWidth}px + 40px))`;
    } else {
        cards1.style.width = 'auto';
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
